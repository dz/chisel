{% extends "base.html" %}

{% block post %}
	<div class="post">
 		<div class="labels">
 			<div class="date"><a href="/{{ entry.url }}">{{ entry.pretty_date }}</a></div>
 		</div>

 		<div class="regular">
 			{% if entry.title != '' %}
    			<h2>{{ entry.title }}</h2>
    		{% endif %}
		    	{{ entry.content }}
    	</div>

    	<div class="post-footer">&nbsp;</div>
    </div>
{% endblock %}
